<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login - Turing Tooling</title>
  </head>
  <body>
    <div class="container">
      <!-- Left partition - Logo and splash image -->
      <div class="partition left">
        <div class="logo-container">
          <a href="/">
            <img src="{{ url_for('static', filename='images/turing_logo.svg') }}" alt="Turing Logo" />
          </a>
        </div>
        <div class="splash-container">
          <img src="{{ url_for('static', filename='images/splash_labeling.svg') }}" alt="Amazon Agentic Logo" />
        </div>
      </div>

      <!-- Right partition - Login form -->
      <div class="partition right">
        <div class="login-content">
          <h1>Welcome to Turing Tooling</h1>
          <p>Please log in with your Google account to continue.</p>
          <div>
            <a class="button google-login-button" href="/login">
              <div class="button-content">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                  <path fill="#fbc02d" d="M43.611 20.083H42V20H24v8h11.303c-1.59 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.954 4 4 12.954 4 24s8.954 20 20 20c11.047 0 20-8.954 20-20 0-1.341-.138-2.65-.389-3.917z" />
                  <path fill="#e53935" d="M6.306 14.691l6.571 4.819C14.655 16.017 19.002 14 24 14c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4c-7.843 0-14.455 4.522-17.694 10.691z" />
                  <path fill="#4caf50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.727 36 24 36c-5.202 0-9.599-3.317-11.283-8l-6.522 5C9.505 39.556 16.227 44 24 44z" />
                  <path fill="#1565c0" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.317-1.98 4.313-3.303 5.657-1.322 1.343-3.034 2.305-5.303 2.305-5.202 0-9.599-3.317-11.283-8l-6.522 5C9.505 39.556 16.227 44 24 44c11.047 0 20-8.954 20-20 0-1.341-.138-2.65-.389-3.917z" />
                </svg>
                Sign in with Google
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
