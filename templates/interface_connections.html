<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/svg-viewer.css') }}">
  <title>Interactive SVG Viewer</title>
</head>
<body>
  <div id="container">
    <header class="dashboard-header">
      <div class="logo">
        <a href="/">
          <img id="image-logo" src="{{ url_for('static', filename='images/turing-logo-new.jpg') }}" alt="Turing Logo">
        </a>
      </div>
    </header>
    
    <div id="controls">
      <label for="file-input" class="file-input-label">📁 Load SVG</label>
      <input type="file" id="file-input" accept=".svg" aria-label="Select SVG file">
      <button id="zoom-in" aria-label="Zoom in">🔍+ Zoom In</button>
      <button id="zoom-out" aria-label="Zoom out">🔍- Zoom Out</button>
      <button id="reset-view" aria-label="Reset view">🔄 Reset View</button>
      <div id="status" role="status" aria-live="polite">No file loaded</div>
    </div>
    
    <div id="svg-container" role="img" aria-label="SVG display area">
      <div id="svg-display"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts/svg-viewer.js') }}"></script>
</body>
</html>
